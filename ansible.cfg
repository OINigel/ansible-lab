[defaults]
# Use this inventory by default (so you don't need -i every time)
inventory = inventories/dynamic/slurm_inventory.py

# Disable strict host key checking (common in clusters that get rebuilt often)
host_key_checking = False

# Speed: how many hosts Ansible works on in parallel
# Tune based on how many nodes you have + controller CPU
forks = 40

# Where roles live (relative to this project)
roles_path = roles

# Donâ€™t generate *.retry files all over the place
retry_files_enabled = False

# Reduce noise in stdout
deprecation_warnings = False
command_warnings = False

# Fact gathering: usually "smart" is fine
gathering = smart

# Cache facts to speed up repeated runs on big clusters
fact_caching = jsonfile
fact_caching_connection = .ansible/facts_cache
fact_caching_timeout = 7200

# Use YAML-like output for cleaner readability
stdout_callback = yaml
bin_ansible_callbacks = True

# Force Python auto-detection (useful on mixture of /usr/bin/python3 etc.)
interpreter_python = auto_silent

# Some modules need temp files; keep the path local
remote_tmp = ~/.ansible/tmp

# Keep playbook output sorted (purely cosmetic)
display_args_to_stdout = False

# If a host is unreachable, don't keep hammering it for every task
any_errors_fatal = False

# Default timeout for connecting to hosts (SSH)
timeout = 30


[ssh_connection]
# Use SSH pipelining to speed things up (especially on high latency links)
pipelining = True

# Control how many simultaneous SSH connections per host
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30 -o ServerAliveCountMax=5

# Disable SSH host key checking at SSH layer as well (aligns with host_key_checking=False)
# Uncomment if needed:
# ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=60s

# Reuse SSH connections
control_path_dir = /tmp/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r

[privilege_escalation]
# If you regularly need sudo on the nodes
become = True
become_method = sudo
become_ask_pass = False
